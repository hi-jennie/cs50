<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        search
    </title>
</head>

<body> <!-- form是创建用户输入数据的表单 action指定了这个表单提交的默认URL-->
    <form action="https://www.google.com/search" method="get">
        <input autocomplete="off" autofocus name="q" placeholder="Query" type="search">
        <!--input是创建文本或者密码输入框，type表示这个输入用于搜素查询-->
        <button>search</button> <!--autofocus可以将光标自动放在input这个搜索框中-->
    </form>
</body>

</html>
