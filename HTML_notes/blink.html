<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        blink
    </title>
    <script>
        function blink() {
            let body = document.querySelector('body');
            if (body.style.visibility === 'hidden') {
                body.style.visibility = "visible";
            }
            else {
                body.style.visibility = "hidden"
            }
        }
        //blink every 500ms
        window.setInterval(blink, 500)
    </script>
</head>

<body>
    hello,world
</body>

</html>
