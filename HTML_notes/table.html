<html lang="en">

<head>
    <title>
        table
    </title>
</head>

<body></body>
<table>

        <td>1</td>

        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>

        <td>9</td>
    </tr>

        <td>*</td>

</table>
</body>

</html>
