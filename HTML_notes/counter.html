<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        hello,title
    </title>
    <script>
        let counter = 0;
        function increment() {
            counter++;
            document.querySelector('#result').innerHTML = counter;

        }

    </script>
</head>

<body>
    <!-- form表单自带的一onsubmit属性，即提交时自动调用greet函数 -->
    <form onsubmit="increment();return false;">
        <input type="submit">
    </form>
    <div id="result">
        0
    </div>
</body>

</html>
