<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        geolocation
    </title>
</head>

<body>
    <script>
        //导航——地址——获取地址，（）表示获取地址之后干什么，即执行名为（position）的function
        navigator.geolocation.getCurrentPosition(function (position) {
            document.write(position.coords.latitude + ',' + position.coords.longitude);
        })
        //document.write这个地址的经纬度
    </script>
</body>

</html>
