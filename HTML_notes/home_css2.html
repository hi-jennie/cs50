<!DOCTYPE html>

<html lang="en">
<!--link表示链接另外一个文件，rel表示二者的关系是样式表的-->

<head>
    <link rel="stylesheet" href="home.css">
    <title>home</title>
</head>

<body class="centered"> <!--父标签的属性运用于一下三个div会比在每个div下加减少一些步骤-->
    <header class="large"> <!--style作为一个key可以有两个属性properties两个属性之间用“；”隔开。这一行表示字号大且居中-->
        John Harverd
    </header>
    <main calss="medium">
        Welcome to my home page
    </main>
    <footer class="small">
        Copyright &#169;John Harverd <!--&#169在这里书实际版权符号的实体就是一个⭕️里面一个c-->
    </footer>
</body>

</html>

<!--class属性用于为html元素指定一个或多个类名以便在样式表中选择和设置特定的元素-->
