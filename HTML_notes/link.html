<!DOCTYPE html>
<html lang="en">
<!--a 没有加<>只是规定a的style，规定a这个tag的属性是什么颜色什么下划线的，加了<>表示要用这个tag-->

<head>
    <script>
        function handleclick() {
            alert('are you jennie');
            return false;
        }
    </script>
    <style>
        #harvard {
            color: red;
        }

        #yale {
            color: blue;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <title>
        link
    </title>
</head>

<body>
    visit <a href="https://www.harvard.edu/" onclick="return handleclick()" id="harvard">Harvard</a>
    or <a href="https://www.yale.edu" id="yale">yale</a>
</body>

</html>
